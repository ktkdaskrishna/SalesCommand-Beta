version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: salesintel_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-salesintel2025}
      MONGO_INITDB_DATABASE: ${DB_NAME:-salesintel}
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - salesintel_network

  # Redis for Background Jobs & Caching (Future-Ready)
  redis:
    image: redis:7-alpine
    container_name: salesintel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - salesintel_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salesintel_backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-salesintel2025}@mongo:27017
      - DB_NAME=${DB_NAME:-salesintel}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-salescommand-enterprise-secret-key-2025-secure}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY:-}
      # Microsoft 365 SSO
      - MS365_CLIENT_ID=${MS365_CLIENT_ID:-}
      - MS365_CLIENT_SECRET=${MS365_CLIENT_SECRET:-}
      - MS365_TENANT_ID=${MS365_TENANT_ID:-}
      - MS365_REDIRECT_URI=${MS365_REDIRECT_URI:-http://localhost:3000/auth/callback}
      # Odoo Integration
      - ODOO_URL=${ODOO_URL:-}
      - ODOO_DATABASE=${ODOO_DATABASE:-}
      - ODOO_USERNAME=${ODOO_USERNAME:-}
      - ODOO_API_KEY=${ODOO_API_KEY:-}
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - salesintel_network

  # Background Worker for Sync Jobs
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: salesintel_worker
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-salesintel2025}@mongo:27017
      - DB_NAME=${DB_NAME:-salesintel}
      - REDIS_URL=redis://redis:6379
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - salesintel_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salesintel_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
      - REACT_APP_MS365_CLIENT_ID=${MS365_CLIENT_ID:-}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - salesintel_network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  salesintel_network:
    driver: bridge
